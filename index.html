<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pricing card</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-6">
          <!-- card 1 -->
          <div class="card rounded-4 shadow-lg border-0 mb-5">
            <div class="card-body">
              <div>
                <h4 class="fw-bold">Free</h4>
                <p class="text-muted">for Freelancer</p>
              </div>
              <h2 class="fs-1 fw-bold mt-4 mb-5">$0</h2>
              <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> 10 Downloads Per Months
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> Faster Files
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> 25 custom Packs
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> Single user
                </li>
              </ul>
              <div class="d-grid">
                <button class="btn btn-primary round-4 mt-5 mb-4">
                  Subscribe
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
<!-- card 2 -->
<div class="card text-bg-dark rounded-4 shadow-lg border-0 mb-5">
  <div class="card-body">
    <div>
      <h4 class="fw-bold">Pro</h4>
      <p class="text-white">for Freelancer</p>
    </div>
    <h2 class="fs-1 fw-bold mt-4 mb-5">$100</h2>
    <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
      <li class="list-group-item border-0 text-bg-dark">
        <i class="bi bi-check2"></i> 10 Downloads Per Months
      </li>
      <li class="list-group-item border-0 text-bg-dark">
        <i class="bi bi-check2"></i> Faster Files
      </li>
      <li class="list-group-item border-0 text-bg-dark">
        <i class="bi bi-check2"></i> 25 custom Packs
      </li>
      <li class="list-group-item border-0 text-bg-dark">
        <i class="bi bi-check2"></i> Single user
      </li>
    </ul>
    <div class="d-grid">
      <button class="btn btn-light round-4 mt-5 mb-4">
        Subscribe
      </button>
    </div>
  </div>
</div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
